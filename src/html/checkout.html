<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fuentes Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Propio -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/checkout.css" />

    <link rel="shortcut icon" href="../img/adidas-logo.png" />
    <title>Checkout</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img class="logo" src="../img/adidas-logo.jpg" alt="Logo-Relieve" />

      <div class="navbar">
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="tienda.html">Tienda</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </header>

    <div class="container">
      <div class="principal">
        <div class="order-page" id="order">
          <!-- Datos del Comprador -->
          <h1 class="titulo-envio">Detalles del Cliente</h1>
          <div id="order-shipping" class="order-shipping">
            <div class="form-group">
              <label for="name">Nombre Completo:</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-group">
              <label for="adressLine1">Telefono</label>
              <input type="number" name="phone" id="phone" />
            </div>
            <div class="form-group">
              <label for="adressLine">Direccion</label>
              <input type="text" name="adress" id="adress" />
            </div>
            <div class="form-group">
              <label for="city">Ciudad</label>
              <input type="text" name="city" id="city" />
            </div>
            <div class="form-group">
              <label for="state">Departamento</label>
              <input type="text" name="state" id="state" />
            </div>
            <div class="form-group">
              <label for="postalCode">Codigo Postal</label>
              <input type="number" name="postalCode" id="postalCode" />
            </div>
          </div>

          <div id="order-actions" class="order-actions">
            <p class="btn-orden volver"> Volver</p>
            <p class="btn-orden confirmar">Confirmar </p>
          </div>
           <div id="wallet_container"></div>
        </div>
        <!-- Final del orden de Compras -->

        <div class="resumen-pedido">
          <div class="container">
            <div class="titulo-pedido">
              <h2>Resumen del pedido</h2>
              <p class="editar-carrito">Editar Carrito</p>
            </div>

            <div class="contenido-pedido">
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="../ts/checkout.ts" type="module"></script>
  </body>
</html>
